<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="./task3.css" />
</head>
<body>

    <form action="#" method="#">
        <div>
            <fieldset>
                <legend>Your Address</legend>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="first name" />
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="lastname" />
                </div>
                <div>
                    <label for="street">Street</label>
                    <input type="text" id="street" placeholder="street" />
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="city" id="city" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Additional Details</legend>
                <div>
            
                    <label for="biography">Biography</label>
                    <textarea id="biography" name="biography" cols="15" rows="5"></textarea>
                </div>
                <div>
                    <label for="file">Image</label>
                    <input type="file" id="file" />
                </div>
                <div>
                    <label for="age">Age Group</label>
                    <select id="age" placeholder="0 to 9 years">
                        <option value="1">1 year</option>
                        <option value="2">2 years</option>
                        <option value="3">3 years</option>
                        <option value="4">4 years</option>
                        <option value="5">5 years</option>
                        <option value="6">6 years</option>
                        <option value="7">7 years</option>
                        <option value="8">8 years</option>
                        <option value="9">9 years</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Interest</legend>
                <div>
                    <label for="hobbies">Hobbies</label>
                    <textarea name="hobbies" id="hobbies" cols="12" rows="7" placeholder="playing soccer, dancing gardening and watching movies"></textarea>
                </div>
                <div>
                    <label for="car">Favorite Car ?</label>
                    <select id="car" >
                        <option value="Lexus">Lexus</option>
                        <option value="gwagon">G wagon</option>
                        <option value="corolla">Corolla</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="camry">Camry</option>

                    </select>
                </div>
                <div>
                    <label for="transport">Favorite Transport</label>
                    <select> 
                        <optgroup label="Ground">
                            <option value="train">Train</option>
                            <option value="bus">Bus</option>
                            <option value="trekking">Trekking a.k.a Leggedies Benz</option>

                        </optgroup>
                        <optgroup label="Water">
                            <option value="ship">Ship</option>
                            <option value="boat">Boat</option>
                            <option value="canoe">Canoe</option>

                        </optgroup>
                        <optgroup label="air">
                            <option value="aeroplane">Aeroplane</option>
                            <option value="helicopter">Helicopter</option>
                        </optgroup>

                    </select>
                </div>
            </fieldset>

           


    </div>

    </form>
    <br>
    <br>
    <table border="3" cellpadding ="5" cellspacing ="5" width="50" height="200">
        <caption><i>A test table with merged cells</i></caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th colspan="2" rowspan="2">Red Eyes</th>
                
            </tr>
            <tr>
                
                <th>Height</th>
                <th>Weight</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Male</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.0023</td>
                <td>43%</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
